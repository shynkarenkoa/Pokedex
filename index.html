<!doctype html>
<html lang=en>
<title>Pokedex</title>
<meta charset=utf-8>
<link rel=stylesheet href=reset.css>
<link rel=stylesheet href=index.css>
<script src=dialog.js async></script>
<script src=index.js defer></script>

<template data-for=type>
    <li>
        <button is=pokedex-type kind=${name}>
            ${name}
        </button>
</template>

<template data-for=preview>
    <article is=pokedex-card number=${pkdx_id}>
        <img src=${api}/media/img/${pkdx_id}.png alt=${name}>
        <h1>${name} #${pkdx_id}</h1>
        <ul>@{types as type}</ul>
    </article>
</template>

<template data-for=details>
    <h1>${name}</h1>
    <table>
        <tr><td>Attack<td>${attack}
        <tr><td>Defense<td>${defense}
        <tr><td>SP Attack<td>${sp_atk}
        <tr><td>SP Defense<td>${sp_def}
        <tr><td>HP<td>${hp}
        <tr><td>Speed<td>${speed}
        <tr><td>Weight<td>${weight}
    </table>
</template>

<header>Pokedex</header>
<main></main>

<dialog class=pokedex-details>
    <button class=close>x</button>
</dialog>

<button class=pokedex-load>
    Load more
    <progress hidden></progress>
</button>
